<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–≠–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏–µ —Å—Ö–µ–º—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
        }
        .file-item {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        #file-content {
            margin-top: 20px;
        }
        .back-btn {
            margin-bottom: 15px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <h1>üìã –≠–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏–µ —Å—Ö–µ–º—ã –∏ —á–µ—Ä—Ç–µ–∂–∏</h1>
    
    <div id="file-list">
        <!-- –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
    </div>
    
    <div id="file-content" style="display:none;">
        <button class="back-btn" onclick="showFileList()">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>
        <div id="content-display"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è

        // –°–ø–∏—Å–æ–∫ –≤–∞—à–∏—Ö —Ñ–∞–π–ª–æ–≤
        const files = [
            { id: 1, title: "–°—Ö–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è", file: "schemes/control-schema.html", type: "html" },
            { id: 2, title: "–ú–æ–Ω—Ç–∞–∂–Ω—ã–π —á–µ—Ä—Ç–µ–∂", file: "schemes/mounting-drawing.html", type: "html" },
            { id: 3, title: "–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π BOM", file: "schemes/bom.html", type: "html" },
            { id: 4, title: "–ü—Ä–∏–Ω—Ü–∏–ø–∏–∞–ª—å–Ω–∞—è —Å—Ö–µ–º–∞", file: "schemes/main-schema.png", type: "image" }
        ];

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
        function renderFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `üìÑ ${file.title}`;
                div.onclick = () => openFile(file);
                fileList.appendChild(div);
            });
        }

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ñ–∞–π–ª
        function openFile(file) {
            document.getElementById('file-list').style.display = 'none';
            document.getElementById('file-content').style.display = 'block';
            
            const display = document.getElementById('content-display');
            
            if (file.type === 'html') {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º HTML —Ñ–∞–π–ª
                fetch(file.file)
                    .then(response => response.text())
                    .then(html => {
                        display.innerHTML = html;
                    })
                    .catch(error => {
                        display.innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ${error}</p>`;
                    });
            } else if (file.type === 'image') {
                display.innerHTML = `<img src="${file.file}" style="max-width:100%;" alt="${file.title}">`;
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –∫ —Å–ø–∏—Å–∫—É
        function showFileList() {
            document.getElementById('file-list').style.display = 'block';
            document.getElementById('file-content').style.display = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderFileList();
    </script>
</body>
</html>
